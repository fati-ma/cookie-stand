<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <header id="home1">
        <nav>
            <div class="logo">
                <img src="img/salmon.png">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sales.html">Sales</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Welcome To Our Websit</h1>
            <div class="inputs">
                <form id="shopsForm">
                    <fieldset>
                        <label for="locName" style="margin-right: 2px; ">Shop location</label>
                        <input required type="text" id="locName" />
                        <label for="minCust" style="margin-right: 2px; margin-left: 10px;">Minimum customers</label>
                        <input required type="number" id="minCust" />
                        <label for="maxCust" style="margin-left: 10px;">Maximum customers</label>
                        <input required type="number" id="maxCust" />
                        <label for="avgCookies" style="margin-right: 2px; margin-right: 2px; margin-left: 10px;">Average cookies</label>
                        <input required type="number" step="0.01" id="avgCookies" /><br />
                        <button type='submit' style="margin-left:45%; margin-top: 20px;">Submit Shop</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <article id='cookiesTable'>
        </article>
    </main>
    <footer class="footer-distributed">
        <div class="footer-left">
          <h3>CookieStand<span>shops</span></h3>
          <p class="footer-links">
            <a href="#">Home</a>
            ·
            <a href="#">Blog</a>
            ·
            <a href="#">Pricing</a>

            <a href="#">About</a>
            ·
            <a href="#">Faq</a>
            ·
            <a href="#">Contact</a>
          </p>
          <p class="footer-company-name">CookieStand 201Fatima © 2020</p>
          <div class="footer-icons">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
          </div>
        </div>
        <div class="footer-right">
          <p>Contact Us</p>
          <form action="#" method="post">
            <input type="text" name="email" placeholder="Email">
            <textarea name="message" placeholder="Message"></textarea>
            <button>Send</button>
          </form>
        </div>
      </footer>
    <script src="/js/app.js"></script>
</body>

</html>
